<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<div class="wrap">
  <div class="title-area">
    <h1 class="title">하루동안 팝업 안 뜨게 처리하기</h1>
    <p class="title-desc">쿠키를 굽굽</p>
    <div class="btn-box">
      <button type="button" class="btn btn-open" id="btnOpen">팝업 열기</button>
    </div>
  </div>

  <div class="dimmed"></div>
  <div class="popup-area">
    <div class="popup-contents">
      대충 팝업 영역
      <img src="./img/cat.jpg" alt="">
    </div>
    <div class="btn-box">
      <button type="button" class="btn btn-close" id="btnClose">✖
        <span class="blind">닫기</span>
      </button>
      <button type="button" class="btn btn-hide-today" id="btnHideToday">오늘은 그만 보기</button>
    </div>
  </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
